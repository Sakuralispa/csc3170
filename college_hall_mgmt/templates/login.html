<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录 - CUHKSZ书院信息管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("/static/img/bg.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .logo-left {
            height: 50px;
            margin-right: 15px;
        }
        .logo-text {
            height: 35px;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            margin: 80px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #004a99;
            border-color: #004a99;
            border-radius: 10px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #003f88;
            border-color: #003f88;
        }
    </style>
</head>
<body>

<header>
    <img src="/static/img/10th.png" alt="10周年Logo" class="logo-left">
    <img src="/static/img/zh-hans_logo.png" alt="学校中英文Logo" class="logo-text">
</header>

<div class="login-box">
    <h3 class="text-center mb-4 text-primary">系统登录</h3>
    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">登录</button>
    </form>
</div>

</body>
</html>
