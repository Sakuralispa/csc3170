<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CUHKSZ书院信息管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("/static/img/bg.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .logo-left {
            height: 50px;
            margin-right: 15px;
        }
        .logo-text {
            height: 35px;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.75);
            padding: 40px 20px 80px 20px;
            min-height: calc(100vh - 90px);
        }
        .card-btn {
            transition: 0.3s ease;
        }
        .card-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<!-- 顶部 LOGO 区域 -->
<header>
    <img src="/static/img/10th.png" alt="10周年Logo" class="logo-left">
    <img src="/static/img/zh-hans_logo.png" alt="学校中英文Logo" class="logo-text">
</header>

<!-- 内容区域 -->
<div class="overlay text-center">
    <h1 class="text-primary mb-3">CUHKSZ书院信息管理平台</h1>
    <p class="text-muted mb-5">一个集成学生、宿舍、资产、活动等模块的现代化信息管理平台。</p>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 justify-content-center">
            <div class="col"><a href="/student" class="text-decoration-none">
                <div class="card text-center card-btn shadow-sm"><div class="card-body"><h5>学生管理</h5></div></div></a></div>
            <div class="col"><a href="/dorm" class="text-decoration-none">
                <div class="card text-center card-btn shadow-sm"><div class="card-body"><h5>宿舍管理</h5></div></div></a></div>
            <div class="col"><a href="/building" class="text-decoration-none">
                <div class="card text-center card-btn shadow-sm"><div class="card-body"><h5>楼栋管理</h5></div></div></a></div>
            <div class="col"><a href="/asset" class="text-decoration-none">
                <div class="card text-center card-btn shadow-sm"><div class="card-body"><h5>资产管理</h5></div></div></a></div>
            <div class="col"><a href="/activity" class="text-decoration-none">
                <div class="card text-center card-btn shadow-sm"><div class="card-body"><h5>活动管理</h5></div></div></a></div>
            <div class="col"><a href="/tutor" class="text-decoration-none">
                <div class="card text-center card-btn shadow-sm"><div class="card-body"><h5>导师管理</h5></div></div></a></div>
            <div class="col"><a href="/warden" class="text-decoration-none">
                <div class="card text-center card-btn shadow-sm"><div class="card-body"><h5>舍监管理</h5></div></div></a></div>
            <div class="col"><a href="/asset_maintenance" class="text-decoration-none">
                <div class="card text-center card-btn shadow-sm"><div class="card-body"><h5>资产检修管理</h5></div></div></a></div>
        </div>
    </div>
</div>

</body>
</html>
